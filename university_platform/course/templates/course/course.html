{% extends 'temp/admin_base.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>course</title>
    <style>

        h2,th,td{
            color: black;
        }
        body{
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
<center>
	<h3>Course</h3>
		<form method="post">

            {% csrf_token %}
            <table>

				<tr>
					<td>Course</td>
					<td><input type="text" name="course" placeholder="course" class="form-control" required></td>
                </tr>
                <tr>
					<td>Duration</td>
					<td><input type="text" name="duration" placeholder="duration" class="form-control" required></td>
                </tr>
                <tr>
				<td><input type="submit" value="submit"></td>
			</tr>
            </table>
		</form>

</center>
</body>
</html>
{% endblock %}
