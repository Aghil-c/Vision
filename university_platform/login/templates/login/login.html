



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    width: 800px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-section {
    width: 50%;
    background: #fff;
    padding: 40px;
}

.title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    border-bottom: 2px solid black;
    display: inline-block;
}

.input-group {
    margin-bottom: 15px;
    position: relative;
}

.input-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    padding-right: 30px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.icon {
    position: absolute;
    right: 10px;
    top: 35px;
    font-size: 16px;
    color: #666;
}

.login-btn {
    width: 100%;
    padding: 10px;
    background: black;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.signup-text {
    margin-top: 10px;
    font-size: 14px;
}

.signup-text a {
    color: blue;
    text-decoration: none;
}

.welcome-section {
    width: 50%;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
    text-align: center;
}

.welcome-section h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}






    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2 class="title">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="un" id="username" placeholder="Username"required>
                    <span class="icon">ðŸ‘¤</span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="ps" id="password" placeholder="Password" required>
                    <span class="icon">ðŸ”’</span>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-text">Don't have an account?<br> <a href="/coadmin/post_admin/">Admin Sign Up</a><br>
                <a href="/faculty/post_faculty/">Faculty Sign Up</a>
            </form>
        </div>
        <div class="welcome-section">
            <h2>WELCOME BACK!</h2>
            <p></p>
        </div>
    </div>
</body>
</html>
