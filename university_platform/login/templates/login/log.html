{% extends 'temp/home_base.html' %}
{% block base %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="w-1/2 p-8">
            <h2 class="text-2xl font-bold mb-2">Login</h2>
            <div class="border-b-2 border-black w-10 mb-8"></div>
            <form method="post">
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <div class="flex items-center border-b border-gray-300 py-2">
                        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" name="un" placeholder="Username" aria-label="Username" >
                        <i class="fas fa-user text-gray-500"></i>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700">Password</label>
                    <div class="flex items-center border-b border-gray-300 py-2">
                        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="password" name="ps" placeholder="Password" aria-label="Password">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-black text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="button">
                        Login
                    </button>
                </div>
                <center>
                    <div ><a class="mt-4 text-sm" href="#"></a>
                    Forgot Password?</div></center>

                </a>
                <p class="mt-4 text-sm">
                    Don't have an account? <a href="SIGN UP.html" class="text-blue-500">Sign Up</a>
                </p>
            </form>
        </div>
        <div class="w-1/2 bg-black text-white flex flex-col items-center justify-center p-8">
            <h2 class="text-4xl font-bold mb-2">WELCOME BACK!</h2>
            <p class="text-lg"></p>
        </div>
    </div>
</body>
</html>
{% endblock %}
