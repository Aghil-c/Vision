<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="#">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="w-1/2 bg-black text-white p-8 flex flex-col justify-center">
            <h2 class="text-4xl font-bold mb-4">WELCOME BACK!</h2>
            <p class="text-lg"></p>
        </div>
        <div class="w-1/2 p-8">
            <h2 class="text-3xl font-bold mb-4">Sign Up</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <div class="flex items-center border-b border-gray-300 py-2">
                        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Username" aria-label="Username">
                        <i class="fas fa-user text-gray-500"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <div class="flex items-center border-b border-gray-300 py-2">
                        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="email" placeholder="Email" aria-label="Email">
                        <i class="fas fa-envelope text-gray-500"></i>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <div class="flex items-center border-b border-gray-300 py-2">
                        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="password" placeholder="Password" aria-label="Password">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-black text-white font-bold py-2 px-4 rounded-full w-full" type="button">
                        Sign Up
                    </button>
                </div>
                <p class="text-center text-gray-600 text-sm mt-4">Already have an account? <a href="LOG.html" class="text-blue-500">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
